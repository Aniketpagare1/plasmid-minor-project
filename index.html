<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="btn btn-secondary" id="clear">AC</button>
                <button class="btn btn-secondary" id="modulo">%</button>
                <button class="btn btn-secondary" id="square">xÂ²</button>
                <button class="btn btn-secondary" id="divide">/</button>

                <button class="btn btn-light" id="seven">7</button>
                <button class="btn btn-light" id="eight">8</button>
                <button class="btn btn-light" id="nine">9</button>
                <button class="btn btn-secondary" id="multiply">*</button>

                <button class="btn btn-light" id="four">4</button>
                <button class="btn btn-light" id="five">5</button>
                <button class="btn btn-light" id="six">6</button>
                <button class="btn btn-secondary" id="subtract">-</button>

                <button class="btn btn-light" id="one">1</button>
                <button class="btn btn-light" id="two">2</button>
                <button class="btn btn-light" id="three">3</button>
                <button class="btn btn-secondary" id="add">+</button>

                <button class="btn btn-light" id="zero">0</button>
                <button class="btn btn-light" id="decimal">.</button>
                <button class="btn btn-primary" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
